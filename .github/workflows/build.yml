name: Regression End-to-End Tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Match your projectâ€™s Node.js version
        
      - name: Install Dependencies
        run: npm ci  # Ensures a clean install
        
      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          install: false  # Since dependencies are installed manually
        
      - name: Debugging - Check Cypress Install
        run: npx cypress info