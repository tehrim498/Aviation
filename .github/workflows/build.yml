name: End-to-End Tests
on:
  push:
    branches:
      - main # Change this if you want to run on a different branch
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          install: false

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/videos/
